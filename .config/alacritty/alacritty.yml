key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }

import:
  - ~/.config/alacritty/themes/dracula.yml

env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  padding:
    x: 3
    y: 7
  opacity: 0.9
  decorations: None


dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: CaskaydiaCove Nerd Font
    # family: Cascadia Code PL
    # style: SemiBold
  bold:
    family: Cascadia Code PL
    style: Bold
  italic:
    family: Cascadia Code PL
    style: SemiBold Italic
  bold_italic:
    family: Cascadia Code PL
    style: Bold Italic
  size: 11.0

